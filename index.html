<html>
<head>
<title> Zoliro - Twitter Favorites </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./codebird/codebird.js"></script>

<script type="text/javascript" src="./js/newscriptpagination.js"></script>

<link rel="stylesheet" type="text/css" href="./style.css">

<!-- for FF, Chrome, Opera -->
<link rel="icon" type="image/png" href="./twitter-bird-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="./twitter-bird-32x32.png" sizes="32x32">

</head>
<body>
	<div class="container">
	<div class="row">
	<div class="center-block">
		<div id="bird">
			<img src="./twitter-bird.png" class="img-responsive" alt="Responsive image">
		</div>

		<div class="panel panel-default">
	 	 <div class="panel-body">
	 	 	<div class="row">
		 	 	<div class="col-md-1">
			 	 	<div id="image">
					</div>
				</div>

				<div class="col-md-9">
						<p><b> User Name: </b></p>
						<div id="name"></div>
						<p><b> Screen Name: </b></p>
						<div id="screenname"></div>
						<p><b> Description: </b></p>
						<div id="bio"></div>
				</div>

				<div class="col-md-2" align="right">
					<button type="button" id="prevuser" class="btn btn-default" onclick="nextUser(-1)">
					<span class="glyphicon glyphicon-chevron-left"></span>	
					</button>

					<button type="button" id="skipuser" class="btn btn-default" onclick="nextUser(1)">
					<span class="glyphicon glyphicon-chevron-right"></span>	
					</button>
				</div>

			</div>
			<hr>
			
			<div class="row">

				<div class="col-md-1">
				</div>

				<div class="col-md-9">
						<p><b> Tweet: </b></p>			
						<div id="text"></div>	
						<p><b> Time: </b></p>
						<div id="time"></div>
				</div>
			<div class="col-md-2" align="right">
			
			<div id="buttons">
				<button type="button" id="favorite" class="btn btn-default" onclick="favoriteTweet()" >
					
				</button>

				<button type="button" id="prevtweet" class="btn btn-default" onclick="nextTweet(-1)">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</button>

				<button type="button" id="skip" class="btn btn-default" onclick="nextTweet(1)">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</button>



			</div>
			
			</div>


		</div>

		<hr>
		<div class="row">
			<div class="col-md-2" align="right">
				<button type="button" id="clear" class="btn btn-default" onclick="clearPointer()">
				Clear
				</button>
			</div>
		</div>


		</div>
	</div>
	</div>
	</div>
	
</body>
</html>
